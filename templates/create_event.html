{% extends 'base.html' %}

{% block content %}
<div class="card glass-card" style="max-width: 600px; margin: 0 auto;">
    <h2>Plan a New Surprise</h2>
    <form action="{{ url_for('create_event') }}" method="POST" style="margin-top: 20px;">
        <div class="form-group">
            <label for="person_name">Birthday Person's Name</label>
            <input type="text" id="person_name" name="person_name" placeholder="Who's the lucky person?" required>
        </div>

        <div class="form-group">
            <label for="birthday_date">Birthday Date</label>
            <input type="date" id="birthday_date" name="birthday_date" required>
        </div>

        <div class="form-group">
            <label for="total_budget">Total Budget (‚Çπ)</label>
            <input type="number" id="total_budget" name="total_budget" placeholder="e.g. 10000" min="0" step="0.01"
                required>
            <small id="budget_preview" style="color: var(--primary-color); display: block; margin-top: 5px;"></small>
        </div>

        <div class="form-group">
            <label for="friends_count">Number of Friends (to split cost)</label>
            <input type="number" id="friends_count" name="friends_count" placeholder="e.g. 5" min="1" required>
        </div>

        <div class="form-group">
            <label for="location">Location (City)</label>
            <input type="text" id="location" name="location" placeholder="e.g. Bangalore" required>
        </div>

        <div class="form-group">
            <label for="sub_location">Area/Neighborhood (for 5KM radius search)</label>
            <input type="text" id="sub_location" name="sub_location" placeholder="e.g. Koramangala, Indiranagar">
            <small style="color: #666;">We will search venues within 5km of this area.</small>
        </div>

        <div class="form-group">
            <label>What do you need for the party?</label>
            <div
                style="display: grid; grid-template-columns: 1fr 1fr; gap: 10px; background: #f8f9fa; padding: 15px; border-radius: 12px; border: 1px solid #ddd;">
                <label style="display: flex; align-items: center; gap: 8px; font-weight: normal; margin-bottom: 0;">
                    <input type="checkbox" name="needs" value="food" style="width: auto;"> üç± Food & Catering
                </label>
                <label style="display: flex; align-items: center; gap: 8px; font-weight: normal; margin-bottom: 0;">
                    <input type="checkbox" name="needs" value="cake" style="width: auto;"> üéÇ Special Cake
                </label>
                <label style="display: flex; align-items: center; gap: 8px; font-weight: normal; margin-bottom: 0;">
                    <input type="checkbox" name="needs" value="decor" style="width: auto;"> üéà Decoration
                </label>
                <label style="display: flex; align-items: center; gap: 8px; font-weight: normal; margin-bottom: 0;">
                    <input type="checkbox" name="needs" value="venue" style="width: auto;"> üè® Celebration Place
                </label>
            </div>
        </div>

        <div class="form-group" style="display: flex; align-items: center; gap: 10px;">
            <input type="checkbox" id="is_hidden" name="is_hidden" style="width: auto;">
            <label for="is_hidden" style="margin-bottom: 0;">Keep this event TOP SECRET (Hidden Mode)</label>
        </div>

        <button type="submit" class="btn btn-primary" style="width: 100%;">Save Secret Plan</button>
    </form>
</div>

<script>
    const budgetInput = document.getElementById('total_budget');
    const preview = document.getElementById('budget_preview');

    budgetInput.addEventListener('input', () => {
        const val = parseFloat(budgetInput.value) || 0;
        if (val > 0) {
            preview.innerText = `Estimate: Cake: ‚Çπ${(val * 0.3).toFixed(0)}, Decor: ‚Çπ${(val * 0.2).toFixed(0)}, Food: ‚Çπ${(val * 0.5).toFixed(0)}`;
        } else {
            preview.innerText = '';
        }
    });
</script>
{% endblock %}
